    <!-- Font-Awesome, allows for user and settings logos -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Custom colors -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- For stacked cards -->
    <link rel="stylesheet" href="./css/stackedStyle.css" />

    <link rel="stylesheet" href="./css/popup.css" />

    <link rel="stylesheet" href="./css/overlay.css" />

    <!-- jQuery -->

  <body>
    <!-- Full navbar code -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div><a class="navbar-brand" href="index.html">Group 15</a></div>
          <ul class="navbar-nav me-auto order-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                id="lib"
                >Library</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="store.html">Store</a>
            </li>
          </ul>

          <div class="input-group" id="input-group">
            <div class="form-outline ms-auto">
              <input
                id="search-input"
                type="search"
                id="form1"
                class="form-control"
                placeholder="Search Library"
              />
            </div>
            <button
              id="search-button"
              type="button"
              class="btn btn-primary h-25"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div class="ms-4">
            <a id="myBtn">
              <i class="fa-sharp fa-lg fa-solid fa-user"></i>

          <div class="ms-4">
            <a href="#"><i class="fa-solid fa-lg fa-gear"></i> </a>
          </div>
        </div>
      </div>

    <div id="myModal" class="Modal is-hidden is-visuallyHidden">
      <!-- Modal content -->
      <div class="Modal-content">
        <span id="closeModal" class="Close">&times;</span>
        <div class="popup-card">
          <img
            src="./images/averagehcistudent.jpeg"
            alt="Chad"
            style="width: 100%"
          />
          <h2>Average HCI Student</h2>
          <p class="popup-title">CEO & Founder, Udder Group</p>
          <p>University of Manitoba</p>
          <a
            href="https://www.github.com/gigachad"
            target="_blank"
            id="popup-logo"
            ><i class="fa-brands fa-github fa-2x"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/giga-chad-869b74214/"
            target="_blank"
            id="popup-logo"
            ><i class="fa-brands fa-linkedin fa-2x"></i
          ></a>
          <a
            href="https://twitter.com/realgigachad1?lang=en"
            target="_blank"
            id="popup-logo"
            ><i class="fa-brands fa-twitter fa-2x"></i
          ></a>
          <a
            href="https://www.facebook.com/people/Giga-Chad/100079644490764/"
            target="_blank"
            id="popup-logo"
            ><i class="fa-brands fa-facebook fa-2x"></i
          ></a>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="alert('Not allowed to log out >:)')"
          >
            Logout
          </button>
        </div>
      </div>
    </div>

    <div class="container-popup is-hidden is-visuallyHidden" id="playGameOverlay">
      <div class="popup">

      </div>
    </div>


    <!-- Carousel Code-->
    <h4 id="top">Recently Played</h4>
    <div
      id="carouselExampleControlsOne"
      class="carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsOne"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsOne"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Carousel Code-->
    <h4 id="Pinned">Pinned</h4>
    <div
      id="carouselExampleControlsTwo"
      class="carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsTwo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsTwo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Carousel Code-->
    <h4 id="Categories">Categories</h4>
    <div
      id="carouselExampleControlsThree"
      class="carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item">
          <div class="container" id="all-container"></div>
          <h5 id="category-label">All</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="action-container"></div>
          <h5 id="category-label">Action</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="adventure-container"></div>
          <h5 id="category-label">Adventure</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="family-container"></div>
          <h5 id="category-label">Family</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="shooter-container"></div>
          <h5 id="category-label">Shooter</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="rpg-container"></div>
          <h5 id="category-label">RPG</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="strategy-container"></div>
          <h5 id="category-label">Strategy</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="sports-container"></div>
          <h5 id="category-label">Sports</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="racing-container"></div>
          <h5 id="category-label">Racing</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="fighting-container"></div>
          <h5 id="category-label">Fighting</h5>
        </div>
        <div class="carousel-item">
          <div class="container" id="simulator-container"></div>
          <h5 id="category-label">Simulator</h5>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsThree"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsThree"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
